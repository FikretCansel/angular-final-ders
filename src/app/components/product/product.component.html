<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
    <span class="visually-hidden"></span>
</div>

<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Ürün Ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama ifadesi giriniz">
  </div>
  <div *ngIf="filterText.length>2" class="alert alert-success">
    {{filterText}}
  </div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <th>Id</th>
        <th>Ürün Adı</th>
        <th>Kategory</th>
        <th>Fiyat</th>
        <th>Kdv+Fiyat</th>
        <th>Stok Adedi</th>
    </thead>
    <tr *ngFor="let product of products">
        <td>{{product.productId}}</td>
        <td>{{product.productName | uppercase}}</td>
        <td>{{product.categoryId}}</td>
        <td>{{product.unitPrice | currency}}</td>
        <td>{{product.unitPrice | vatAdded:10 | currency}}</td>
        <td>{{product.unitsInStock}}</td>
        <td><button (click)="addToCart(product)" class="btn btn-success">Sepete Ekle</button></td>
    </tr>
</table>
